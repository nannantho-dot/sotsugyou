<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-wrapper">
    <h2>ログイン</h2>

    <p id="loginStatus"></p>

  <script src="login.js"></script>
</body>
</html>
